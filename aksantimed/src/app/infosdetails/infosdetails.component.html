<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="secondary">

      <ion-button [routerLink]="['/login']">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>

    </ion-buttons>

    <ion-title>Nouvelles</ion-title>

    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/cartographie']">
        <ion-icon slot="icon-only" name="pin"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen padding="true">
  <ion-grid>
    <ion-row>
     
      <ion-col size="12">
        <ion-label>Informations</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-icon name="logo-facebook"></ion-icon>
        Facebook
        <ion-icon name="logo-twitter"
          onclick="window.plugins.socialsharing.shareViaTwitter('Message and link via Twitter', null /* img */, 'http://www.x-services.nl')">
        </ion-icon>
        Twitter
        <ion-icon name="logo-whatsapp"></ion-icon>
        Whatsapp


      </ion-col>
      <ion-col>

        <ion-col size="12" *ngFor="let item of notifs">
          <ion-row>
            <ion-label>
              <strong>{{item.titre}}</strong>
              <br>
            </ion-label>
            <ion-col size="12">
              {{ item.summary }}
            </ion-col>
            <ion-col size="12">
              <ion-note>
                {{ item.datepostee }}
                <br>
              </ion-note>
            </ion-col>
            <ion-col size="12">
              <ion-note>
                {{ item.source }}
                <br>
              </ion-note>
            </ion-col>
            <ion-col size="12">
              <ion-note>
                {{ item.urlsource }}
                <br>
              </ion-note>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="12"></ion-col>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
