<ion-header>
    <ion-toolbar color="primary">
            <ion-buttons slot="secondary">

                    <ion-button [routerLink]="['/login']">
                        <ion-icon
                            slot="icon-only"
                            name="person"
                        ></ion-icon>
                    </ion-button>
        
                </ion-buttons>

        <ion-title>Médicaments</ion-title>

            </ion-item>
            <ion-item>
                <ion-label>

            </ion-item>
