<ion-header>
    <ion-toolbar color="primary">
            <ion-buttons slot="secondary">

                    <ion-button [routerLink]="['/login']">
                        <ion-icon
                            slot="icon-only"
                            name="person"
                        ></ion-icon>
                    </ion-button>
        
                </ion-buttons>

        <ion-title>Votre code</ion-title>

        <ion-buttons slot="primary">
            <ion-button [routerLink]="['/cartographie']">
                <ion-icon
                    slot="icon-only"
                    name="pin"
                ></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-grid>
        <ion-row>

            <ion-col size="12">
                <ion-label>Valider le code votre médicament</ion-label>
            </ion-col>
            <ion-col size="12">
                <ion-note>
                    Vous devez gratter l'étiquette AksantiMed apposée sur la boite de votre médicament.
                </ion-note>

            </ion-col>
        </ion-row>
        <form onsubmit="processForm(event)">
            <ion-list
                lines="full"
                class="ion-no-margin ion-no-padding"
            >
                <ion-item>
                    <ion-label position="stacked">
                        Validez votre code
                        <ion-text color="danger">*</ion-text>
                    </ion-label>
                    <ion-input
                        required
                        type="text"
                        oninput
                    ></ion-input>
                </ion-item>

            </ion-list>
            <ion-radio-group allow-empty-selection>
                <ion-list-header>
                    <ion-label>Partager votre position</ion-label>
                </ion-list-header>
                <ion-item>
                    <ion-label></ion-label>
                    <ion-radio
                        slot="end"
                        color="primary"
                    ></ion-radio>
                </ion-item>

            </ion-radio-group>

            <div class="ion-padding">
                <ion-button
                    expand="block"
                    type="submit"
                    class="ion-no-margin"
                >
                    Validez votre code
                </ion-button>

            </div>
        </form>
    </ion-grid>
</ion-content>
