<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="secondary">

            <ion-button [routerLink]="['/login']">
                <ion-icon slot="icon-only" name="person"></ion-icon>
            </ion-button>

        </ion-buttons>

        <ion-title>Services</ion-title>

        <ion-buttons slot="primary">
            <ion-button [routerLink]="['/cartographie']">
                <ion-icon slot="icon-only" name="pin"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-grid>
        <ion-row>

            <ion-col size="12">
                <ion-label>Annuaire des professionnels</ion-label>

            </ion-col>
            <ion-col size="12">

                <ion-note>
                    Les données fournies sont validées par les autorités compétentes.
                </ion-note>
            </ion-col>

            <ion-col>

                <form class="form" [formGroup]="prof_form" (ngSubmit)="tryRegister(prof_form)">
                    <ion-item>
                        <ion-label>Catégorie</ion-label>
                        <ion-select placeholder="categorie" id="categorie" formControlName="categorie">
                            <ion-select-option>Medecin</ion-select-option>
                            <ion-select-option selected>Pharmacien</ion-select-option>
                            <ion-select-option>Dentiste</ion-select-option>
                            <ion-select-option>Kinésiterapheute</ion-select-option>
                            <ion-select-option>Infirmier</ion-select-option>
                            <ion-select-option>Délégué pharmaceutique</ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-label>Nom</ion-label>
                        <ion-input type="text" placeholder id="nom" formControlName="nom" required></ion-input>
                    </ion-item>

                    <ion-button expand="block" color="primary" class="submit-btn" type="submit"
                        [disabled]="!prof_form.valid">
                        Recherchez
                    </ion-button>
                </form>
                <ion-col size="12" *ngFor="let item of enregistrement">

                    <ion-row>
                        <ion-col>
                            <div>
                                <span *ngIf="item.civilite==='m'"> <ion-icon name="man"></ion-icon></span>
                                <span *ngIf="item.civilite==='f'"> <ion-icon name="woman"></ion-icon></span>
                            </div>
                            {{item.nom}} {{item.prenom}}
                        </ion-col>
                        <ion-col>
                            <div><ion-icon name="call"></ion-icon>
                                {{item.gsm}}<br>
                                {{item.structure}}<br>
                               {{item.ville}}</div>
                        </ion-col>
                    </ion-row>

                </ion-col>

            </ion-col>
        </ion-row>

    </ion-grid>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
            refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
</ion-content>
