<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="secondary">
            <ion-button [routerLink]="['/']">
                <ion-icon
                    slot="icon-only"
                    name="home"
                ></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Authentification</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <form
        class="form"
        [formGroup]="validations_form"
        (ngSubmit)="loginUser(validations_form.value)"
    >

        <ion-item>
            <ion-label>Adresse Email</ion-label>
            <ion-input
                type="text"
                formControlName="email"
            ></ion-input>
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
                <div
                    class="error-message"
                    *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)"
                >
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>

        <ion-item>
            <ion-label>Mot de passe</ion-label>
            <ion-input
                type="password"
                formControlName="password"
                class="form-controll"
                required
            ></ion-input>
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
                <div
                    class="error-message"
                    *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)"
                >
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>

        <ion-button
            expand="block"
            color="primary"
            class="submit-btn"
            type="submit"
            [disabled]="!validations_form.valid"
        >
            Login
        </ion-button>
        <label class="error-message">{{errorMessage}}</label>
    </form>
    <p>Pas encore de compte ?</p>
    <p class="go-to-register">
        <a (click)="goToRegisterPage()">Créer un compte (Professionels).</a>
    </p>
    <p class="go-to-register">
        <a (click)="goToRegisterPageStudent()">Créer un compte (Etudiants).</a>
    </p>
</ion-content>
