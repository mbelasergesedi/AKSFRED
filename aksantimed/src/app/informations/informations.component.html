<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="secondary">

            <ion-button [routerLink]="['/login']">
                <ion-icon slot="icon-only" name="person"></ion-icon>
            </ion-button>

        </ion-buttons>

        <ion-title>Nouvelles</ion-title>

        <ion-buttons slot="primary">
            <ion-button [routerLink]="['/cartographie']">
                <ion-icon slot="icon-only" name="pin"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen padding="true">
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-icon name="arrow-back"></ion-icon>
                <a [routerLink]="['/']">Retour</a>
            </ion-col>
            <ion-col size="12">
                <ion-label>Informations</ion-label>
            </ion-col>

            <ion-col>

                <ion-col size="12" *ngFor="let item of notifs">
                    <ion-row>

                        <ion-label>

                            <strong>{{item.titre}}</strong>
                            <br>
                        </ion-label>
                        <ion-col size="12">
                            <ion-label>
                                <a [routerLink]="['/infosdetails']" [queryParams]=" {
                                    key: item.key
                                  }">
                                    Article complet
                                </a>
                                <br>
                            </ion-label>
                        </ion-col>

                    </ion-row>
                </ion-col>



            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
